version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:Fj9FRGTpFfhYlQFJdsQf1BVmk0j0dTXn4RQBaEIWsGQ=
    depends_on:
      - db

  db:
    image: mariadb:10.5
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=clinevetsys
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
